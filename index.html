<!doctype html> 
<html lang="en" manifest="jsonlint.manifest"> 
    <head>
        <meta charset="utf-8">
        <meta name="description" content="JSON.测试数据生成">
        <title>
            JSONLint - The JSON Validator.
        </title>
        <script type="text/javascript">
            if (typeof JSON === 'undefined') {
                document.write('<sc' + 'ript type="text/javascript" src="c/js/json2.js"></sc' + 'ript>');
            }
        </script>
	    <script src="c/js/jquery-1.6.1.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="c/js/underscore.js"></script> 
        <script src="c/js/jquery-linedtextarea/jquery-linedtextarea.js" type="text/javascript"></script>
        <link href="c/js/jquery-linedtextarea/jquery-linedtextarea.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="c/js/jsl.parser.js"></script>
        <script type="text/javascript" src="c/js/jsl.format.js"></script>
        <script type="text/javascript" src="c/js/datalist.js"></script>
        <script type="text/javascript" src="c/js/chance.js"></script>
        <script type="text/javascript" src="c/js/datafactory.js"></script>
        <script type="text/javascript" src="c/js/jsl.interactions.js"></script>
        <link rel="stylesheet" href="c/css/blueprint/compressed/screen.css" type="text/css" media="screen, projection">
        <!--[if IE]><link rel="stylesheet" href="c/css/blueprint/lib/ie.css" type="text/css" media="screen, projection"><![endif]-->
        <link rel="stylesheet" href="c/css/blueprint/plugins/css-classes/css-classes.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="c/css/screen.css" type="text/css" media="screen, projection">
    </head>
    <body>
        <div class="container">
            <div class="banner clear">
                <div class="conter left" style="width:300px">
                    <h6 id="headerText">
                        JSONMaker
                        <h3>
	                       JSON测试数据生成器
	                    </h3>  
                    </h6>
                    
                </div>
                 <pre id="results"style="float:left; width:700px"></pre>
                <div id="results_header" class="left" >
                 
                </div>
              
                <div class="right">
                        <button name="validate" id="validate" value="Validate" class="button left bold">确认</button>
                </div>
            </div>
               
            <hr>

        
            <form id="JSONValidate" method="post" action="." name="JSONValidate">
                <input type="hidden" id="reformat" value="1" />
                <input type="hidden" id="compress" value="0" />
                <div>
                    <textarea id="json_input" style="width:500px" name="json_input" class="json_input" rows="30" cols="100" spellcheck="false" placeholder="">
[
    "{{repeat( 10 , 7 )}}",
    {
        "id": "{{index}}",
        "guid": "{{guid}} hello{{index}} ",
        "isActive": "{{bool}}",
        "balance": "{{numeric( 1000,4000)}}",
        "picture": "http://placehold.it/32x32",
        "age": "{{numeric(20,40)}}",
        "name": " {{name}}",
        "gender": "{{gender}}",
        "email": "{{email}}",
        "email1": "{{email(lxx.ctt)}}",
        "phone": "+1 {{phone}} {{mobilephone(2)}}+{{mobilephone(3)}}",
        "mobilephone":"{{mobilephone}}+{{mobilephone(1)}}",
        "registered": "{{date(YYYY-MM-dd T hh:mm:ss Z)}}",
        "latitude": "{{numeric(-90.000001, 90)}}",
        "longitude": "{{numeric(-180.000001, 180)}}",
        "tags": [
            "{{repeat(7)}}",
            "{{name}}"
        ],
        "friends": [
            "{{repeat(3)}}",
            {
                "id": "{{index}}",
                "name": "{{name}}"
            }
        ]
    }
]
             </textarea>
              <textarea id="json_input_new" name="json_input_new" style="width:500px" class="json_input_new" rows="30" cols="100" spellcheck="false" placeholder="生成的测试数据"></textarea>
                </div>
                <div class="validateButtons clear">
                    <div class="left">
                      
                    </div>
                    <div class="right">
                       
                    </div>
                    <div class="right small kindling">
                       
                    </div>
                </div>
            </form>
          
          
        </div>
        <script>
            jQuery(document).ready(function($) {
                $(window).resize(function() {
                    var width = $(this).width();
                    var height = $(this).height();
                    if($(window).width()<=1230){
                        $(".linedwrap").height(200)
                        $("#json_input").height(200)
                        $("#json_input_new").height(200)
                    }else{
                        $(".linedwrap").height(600)
                        $("#json_input").height(590)
                        $("#json_input_new").height(590)
                    }
                });
                $(window).trigger('resize');
               
            });
        </script>
    </body>
</html>
